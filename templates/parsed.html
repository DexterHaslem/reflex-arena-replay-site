<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fragged.online Reflex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="page-header">
  <h1>fragged.online Reflex demos</h1>
</div>

<ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="#">Parsed</a></li>
  <li role="presentation"><a href="/fileList">File List</a></li>
</ul>

<table class="table table-condensed table-bordered table-striped table-hover">
    <thead>
    <tr>
        <th>Map</th>
        <th>Players</th>
        <th>Scores</th>
        <th>Time Played</th>
        <th>Replay Size(kb)</th>
        <th>Link</th>
    </tr>
    </thead>

    <tbody>
        {% for replay in replays %}
            <tr>
                <th>{{ replay.map }}</th>
                <th>{{ replay.players }}</th>
                <th>{{ replay.scores }}</th>
                <th>{{ replay.time }}</th>
                <th>{{ replay.size }}</th>
                <th><a href="{{ replay.href }}">Download</a></th>
            </tr>
        {% endfor %}
    </tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</body>
</html>
